<h1 class="main-heading" style="  font-family: 'MyCustomFont';">THE LOOKS</h1>
<div class="main">
  <div class="slider">
    <div class="slides" [style.transform]="calculateTransform()">
      <div class="slide" *ngFor="let img of filteredImages">
        <div class="image-wrapper">
          <img
            class="default-img"
            [src]="img.defaultUrl"
            [alt]="img.name || 'Slide Image'"
            (click)="onSlideClick(img.index)"
          />
          <img
            class="hover-img"
            [src]="img.hoverUrl"
            [alt]="img.name || 'Hover Image'"
            (click)="onSlideClick(img.index)"
          />
        </div>

        <!-- <i class="ri-eye-line" (click)="buttonClicked(img.defaultUrl)"></i> -->
      </div>
    </div>

    <button class="nav prev" (click)="moveSlide(-1)">←</button>
    <button class="nav next" (click)="moveSlide(1)">→</button>
  </div>
</div>
